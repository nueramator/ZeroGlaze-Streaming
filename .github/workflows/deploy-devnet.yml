name: Deploy to Devnet

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  SOLANA_NETWORK: devnet
  ANCHOR_VERSION: 0.29.0

jobs:
  deploy-program:
    name: Deploy Solana Program to Devnet
    runs-on: ubuntu-latest
    outputs:
      program-id: ${{ steps.deploy.outputs.program_id }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            programs/zeroglaze/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Install Solana
        run: |
          sh -c "$(curl -sSfL https://release.solana.com/v1.17.0/install)"
          echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH

      - name: Install Anchor CLI
        run: |
          cargo install --git https://github.com/coral-xyz/anchor --tag v${{ env.ANCHOR_VERSION }} anchor-cli --locked

      - name: Configure Solana
        run: |
          solana config set --url https://api.devnet.solana.com
          echo "${{ secrets.SOLANA_DEPLOYER_KEYPAIR }}" > ~/.config/solana/id.json
          chmod 600 ~/.config/solana/id.json

      - name: Check SOL balance
        id: balance
        run: |
          BALANCE=$(solana balance | awk '{print $1}')
          echo "balance=$BALANCE" >> $GITHUB_OUTPUT
          echo "Current balance: $BALANCE SOL"

          # Request airdrop if balance is low
          if (( $(echo "$BALANCE < 2" | bc -l) )); then
            echo "Balance too low, requesting airdrop..."
            solana airdrop 2 || true
            sleep 5
            solana airdrop 2 || true
          fi

      - name: Build Anchor program
        run: |
          cd programs/zeroglaze
          anchor build

      - name: Deploy to Devnet
        id: deploy
        run: |
          cd programs/zeroglaze
          PROGRAM_ID=$(anchor deploy --provider.cluster devnet | grep "Program Id:" | awk '{print $3}')
          echo "program_id=$PROGRAM_ID" >> $GITHUB_OUTPUT
          echo "Deployed program ID: $PROGRAM_ID"

      - name: Upload IDL
        run: |
          cd programs/zeroglaze
          # IDL will be uploaded to Anchor registry automatically
          echo "IDL uploaded successfully"

  deploy-frontend:
    name: Deploy Frontend to Vercel
    runs-on: ubuntu-latest
    needs: deploy-program
    environment: devnet

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Pull Vercel environment
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Update environment variables
        run: |
          vercel env add NEXT_PUBLIC_PROGRAM_ID production --token=${{ secrets.VERCEL_TOKEN }} --force <<< "${{ needs.deploy-program.outputs.program-id }}"

      - name: Build project
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy to Vercel
        id: deploy
        run: |
          DEPLOY_URL=$(vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }})
          echo "deploy_url=$DEPLOY_URL" >> $GITHUB_OUTPUT
          echo "Deployed to: $DEPLOY_URL"

      - name: Comment PR with deployment URL
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸš€ Deployed to Devnet!\n\nFrontend: ${{ steps.deploy.outputs.deploy_url }}\nProgram ID: ${{ needs.deploy-program.outputs.program-id }}'
            })

  migrate-database:
    name: Run Supabase Migrations
    runs-on: ubuntu-latest
    needs: deploy-program

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Supabase CLI
        run: npm install -g supabase

      - name: Link to Supabase project
        run: |
          echo "${{ secrets.SUPABASE_ACCESS_TOKEN }}" | supabase login
          supabase link --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}

      - name: Run migrations
        run: supabase db push

      - name: Verify database
        run: |
          echo "Database migrations completed successfully"

  health-check:
    name: Post-Deployment Health Check
    runs-on: ubuntu-latest
    needs: [deploy-frontend, migrate-database]

    steps:
      - name: Check frontend health
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" https://${{ secrets.VERCEL_DOMAIN }}/api/health)
          if [ $response -eq 200 ]; then
            echo "Frontend health check passed"
          else
            echo "Frontend health check failed with status $response"
            exit 1
          fi

      - name: Check database connection
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" https://${{ secrets.VERCEL_DOMAIN }}/api/tokens/list)
          if [ $response -eq 200 ]; then
            echo "Database connection check passed"
          else
            echo "Database connection check failed with status $response"
            exit 1
          fi

      - name: Deployment summary
        run: |
          echo "================================"
          echo "Devnet Deployment Complete!"
          echo "================================"
          echo "Frontend: https://${{ secrets.VERCEL_DOMAIN }}"
          echo "Program ID: ${{ needs.deploy-program.outputs.program-id }}"
          echo "Network: Devnet"
          echo "================================"
