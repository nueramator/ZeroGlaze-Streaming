[toolchain]
anchor_version = "0.29.0"

[features]
seeds = false
skip-lint = false

[programs.localnet]
zeroglaze = "ZERO11111111111111111111111111111111111111111"

[programs.devnet]
zeroglaze = "ZERO11111111111111111111111111111111111111111"

[programs.mainnet]
zeroglaze = "ZERO11111111111111111111111111111111111111111"

[registry]
